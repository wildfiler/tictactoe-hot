databases:
  - name: tictactoe_hot
    plan: free
    databaseName: tictactoe_hot
    user: tictactoe_hot

services:
  - type: web
    name: tictactoe-hot
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tictactoe_hot
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
